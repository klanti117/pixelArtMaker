<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- icon in title -->
    <link rel="icon" type="img/jpg" href="assets/img/icons/icon2.png">
    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

</head>
<body>
    <h1><i class="fas fa-paint-brush"></i><i class="fas fa-paint-brush"></i>
      Lab: Pixel Art Maker <i class="fas fa-paint-brush"></i><i class="fas fa-paint-brush"></i></h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="100" value="10">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" max="100" value="10">
        <!--                                                                       ^ makes the default vlaue 10  -->
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="assets/js/designs.js"></script>
</body>
</html>
